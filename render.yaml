databases:
  - name: monomarket-db
    plan: basic-256mb
    ipAllowList: []

services:
  - type: web
    name: monomarket-api
    env: node
    plan: free
    rootDir: .
    buildCommand: |
      pnpm install
      pnpm run contracts:generate
      pnpm run build:packages
      pnpm --filter @monomarket/api build
    startCommand: pnpm --filter @monomarket/api run start:deploy
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: monomarket-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: monomarket-redis
          type: keyvalue
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: API_URL
        value: https://monomarket-api.onrender.com
      - key: FRONTEND_URL
        value: https://monomarket-web.onrender.com
      - key: CORS_ORIGIN
        value: https://monomarket-web.onrender.com,https://monomarket-scanner.onrender.com
      - key: LOG_LEVEL
        value: info
      - key: MP_ACCESS_TOKEN
        sync: false
      - key: MP_PUBLIC_KEY
        sync: false
      - key: MP_WEBHOOK_SECRET
        sync: false
      - key: OPENPAY_MERCHANT_ID
        sync: false
      - key: OPENPAY_API_KEY
        sync: false
      - key: OPENPAY_PRIVATE_KEY
        sync: false
      - key: OPENPAY_PUBLIC_KEY
        sync: false
      - key: OPENPAY_PRODUCTION
        value: "false"
      - key: OPENPAY_SANDBOX
        value: "false"
      - key: SMTP_HOST
        value: smtp.example.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: EMAIL_FROM
        value: noreply@monomarket-tickets.com

  - type: keyvalue
    name: monomarket-redis
    plan: free
    ipAllowList: []

  - type: web
    name: monomarket-web
    env: static
    rootDir: apps/web
    buildCommand: |
      pnpm install --filter @monomarket/web...
      pnpm --filter @monomarket/web run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: monomarket-api
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_MP_PUBLIC_KEY
        sync: false
      - key: VITE_MP_LOCALE
        value: es-MX

  - type: web
    name: monomarket-scanner
    env: static
    rootDir: apps/scanner
    buildCommand: |
      pnpm install --filter @monomarket/scanner...
      pnpm --filter @monomarket/scanner run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: monomarket-api
          envVarKey: RENDER_EXTERNAL_URL
