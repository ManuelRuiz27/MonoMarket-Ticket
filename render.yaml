services:
  - type: web
    name: monomarket-api
    runtime: node
    plan: free
    branch: main
    region: oregon
    buildCommand: |
      cd apps/api
      corepack enable
      corepack prepare pnpm@latest --activate
      pnpm install --frozen-lockfile
      cd ../../packages/contracts
      pnpm run generate || echo "OpenAPI generation skipped"
      cd ../../apps/api
      pnpm prisma:generate
      pnpm run build
    startCommand: |
      cd apps/api
      pnpm prisma:migrate:deploy
      node dist/main.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: API_URL
        value: https://monomarket-api.onrender.com
      - key: FRONTEND_URL
        value: https://monomarket-web-6pb.pages.dev
      - key: CORS_ORIGIN
        value: https://monomarket-web-6pb.pages.dev,https://monomarket-scanner.pages.dev
      - key: MP_ACCESS_TOKEN
        sync: false
      - key: MP_PUBLIC_KEY
        sync: false
      - key: OPENPAY_MERCHANT_ID
        sync: false
      - key: OPENPAY_PRIVATE_KEY
        sync: false
      - key: OPENPAY_PUBLIC_KEY
        sync: false
      - key: OPENPAY_PRODUCTION
        value: false
      - key: SMTP_HOST
        value: smtp.example.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: EMAIL_FROM
        value: noreply@monomarket.com
