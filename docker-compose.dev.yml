services:
  postgres:
    image: postgres:15-alpine
    container_name: monomarket-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: monomarket
      POSTGRES_PASSWORD: monomarket_dev_password
      POSTGRES_DB: monomarket_tickets
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monomarket"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monomarket-dev

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    container_name: monomarket-api-dev
    restart: unless-stopped
    env_file:
      - apps/api/.env
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://monomarket:monomarket_dev_password@postgres:5432/monomarket_tickets
      OPENPAY_MERCHANT_ID: ${OPENPAY_MERCHANT_ID:-dev_openpay_merchant}
      OPENPAY_PRIVATE_KEY: ${OPENPAY_PRIVATE_KEY:-dev_openpay_private}
      OPENPAY_PUBLIC_KEY: ${OPENPAY_PUBLIC_KEY:-dev_openpay_public}
      OPENPAY_PRODUCTION: ${OPENPAY_PRODUCTION:-false}
      MP_ACCESS_TOKEN: ${MP_ACCESS_TOKEN:-TEST-ACCESS-TOKEN}
      MP_PUBLIC_KEY: ${MP_PUBLIC_KEY:-TEST-PUBLIC-KEY}
      MP_INTEGRATOR_ID: ${MP_INTEGRATOR_ID:-DEV_INTEGRATOR}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - monomarket-dev

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: monomarket-web-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000/api
    depends_on:
      api:
        condition: service_started
    ports:
      - "5173:5173"
    networks:
      - monomarket-dev

  scanner:
    build:
      context: .
      dockerfile: apps/scanner/Dockerfile.dev
    container_name: monomarket-scanner-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000/api
    depends_on:
      api:
        condition: service_started
    ports:
      - "5174:5174"
    networks:
      - monomarket-dev

networks:
  monomarket-dev:
    driver: bridge

volumes:
  postgres_data:
